<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock papper scissors</title>
  <link rel="stylesheet" href="/Rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Papper Scissors</p>

  <button onclick="playGame('rock');" class="move-button"><img src="/Rock Paper Scissors_files/rock-emoji.png" class="move-icon"></button>

  <button onclick="playGame('papper');" class="move-button"><img src="/Rock Paper Scissors_files/paper-emoji.png" class="move-icon"></button>

  <button onclick="playGame('scissors');" class="move-button"><img src="/Rock Paper Scissors_files/scissors-emoji.png" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreLatest();
  " class="reset-score-button">Reset score</button>
  <button class="auto-play-button" onclick="autoplay();">
    Autplay
  </button>

  <script src="/Rock-paper-scissors.js">
  
      
  </script>
  
</body>
</html>
